<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - QuickBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar (unchanged look) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">QuickBite</a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light" id="logoutBtn">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container my-4">
    <h2 class="mb-4">My Dashboard</h2>

    <!-- user card -->
    <div id="userInfo" class="mb-4"></div>

    <!-- chart card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Most Ordered Items</h5>
        <canvas id="ordersChart" height="140"></canvas>
      </div>
    </div>

    <h4>My Orders</h4>
    <ul class="list-group mb-4" id="ordersList"></ul>

    <h4>My Feedback</h4>
    <ul class="list-group" id="feedbackList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
